<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embrace - Volunteering</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #f5f5f0;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: end;
            align-items: start;
            margin-bottom: 40px;
        }

        .page-title {
            color: #4682B4;
            font-size: 2.5rem;
            font-weight: normal;
        }

        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .form-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        .form-field {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #333;
        }

        .form-submit {
            background-color: #4682B4;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .form-submit:hover {
            background-color: #3771a0;
        }

        /* Decorative shapes */
        .shapes {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            height: 100%;
            transform: skew(-20deg);
        }

        .shape-1 {
            width: 300px;
            background-color: rgba(70, 130, 180, 0.3);
            right: -50px;
        }

        .shape-2 {
            width: 200px;
            background-color: rgba(70, 130, 180, 0.2);
            right: 150px;
        }

        .shape-3 {
            width: 150px;
            background-color: rgba(139, 69, 69, 0.3);
            right: -150px;
        }
    </style>
</head>
<body>
    <!-- Background shapes -->
    <div class="shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Main content -->
    <header class="header">
        
        <img src="/Logo/IMG-20241113-WA0005-removebg.png" alt="Embrace Logo" class="logo">
    </header>

    <div class="form-container">
        <h2 class="form-title">What do you need help with? (Please turn on your location)</h2>
        <form>
            <div class="form-field">
                <label for="help-needed" class="form-label">Help Needed:</label>
                <input type="text" id="help-needed" class="form-input" placeholder="Enter your request">
            </div>
            <button type="submit" class="form-submit">Enter</button>
        </form>
    </div>
</body>
</html>
