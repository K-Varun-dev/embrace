<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embrace - Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #f5f5f0;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 40px;
        }

        .page-title {
            color: #000;
            font-size: 2.5rem;
            font-weight: normal;
            margin-top: 5%;
            margin-left: 7%;
        }

        
        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .form-section {
            width: 45%;
        }

        .form-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            font-size: 1rem;
        }

        .submit-btn {
            background-color: #4682B4;
            color: white;
            padding: 8px 30px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
        }

        .submit-btn:hover {
            background-color: #3771a0;
        }

        .about-section {
            margin-top: 5%;
            margin-left: 7%;
        }

        .about-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .about-text {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 400px;
        }

        /* Decorative shapes */
        .shapes {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            height: 100%;
            transform: skew(-20deg);
        }

        .shape-1 {
            width: 300px;
            background-color: rgba(70, 130, 180, 0.3);
            right: -50px;
        }

        .shape-2 {
            width: 200px;
            background-color: rgba(70, 130, 180, 0.2);
            right: 150px;
        }

        .shape-3 {
            width: 150px;
            background-color: rgba(139, 69, 69, 0.3);
            right: -150px;
        }
    </style>
</head>
<body>
    <!-- Background shapes -->
    <div class="shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Main content -->
    <header class="header">
        <h1 class="page-title">Login Page</h1>
        <img src="/Logo/IMG-20241113-WA0005-removebg.png" alt="Embrace Logo" class="logo">
    </header>

    <main class="main-content">
        <!-- Register Section -->
        <section class="form-section">
            <h2 class="form-title">Register</h2>
            <form>
                <input type="text" class="input-field" placeholder="Username">
                <input type="password" class="input-field" placeholder="Password">
                <a href="/PeopleNearYou.html" class="submit-btn">Done</a>
            </form>
        </section>

        <!-- Volunteer Section -->
        <section class="form-section">
            <h2 class="form-title">Volunteer</h2>
            <form>
                <input type="text" class="input-field" placeholder="Name">
                <input type="email" class="input-field" placeholder="Email">
                <a href="" class="submit-btn">Done</a>
            </form>
        </section>
    </main>

    <!-- About Section -->
    <section class="about-section">
        <h2 class="about-title">About us:</h2>
        <p class="about-text">
            We made this website in hopes of helping handicapped people who need our help. We wish to expand this website later, to help even more people, handicapped or not.
        </p>
    </section>
</body>
</html>
