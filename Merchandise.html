<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embrace - Merchandise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #f5f5f0;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }

        .header {
            display: flex;
            /* margin-left: 0%; */
            justify-content: space-between;
            align-items: start;
            margin-bottom: 40px;
        }

        .page-title {
            color: #4682B4;
            font-size: 2.5rem;
            font-weight: normal;
            margin-top: 8%;
            margin-left: 4%;
        }
        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        .merchandise-items {
            display: flex;
            margin-top: 6%;
            justify-content: center;
            gap: 80px;
            max-width: 1000px;
            margin: 1 auto;
            position: relative;
            z-index: 2;
        }

        .item-card {
            width: 200px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .item-info {
            padding: 20px;
            text-align: center;
        }

        .item-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .buy-btn {
            background-color: #4682B4;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
        }

        .buy-btn:hover {
            background-color: #3771a0;
        }

        /* Decorative shapes */
        .shapes {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            height: 100%;
            transform: skew(-20deg);
        }

        .shape-1 {
            width: 300px;
            background-color: rgba(70, 130, 180, 0.3);
            right: -50px;
        }

        .shape-2 {
            width: 200px;
            background-color: rgba(70, 130, 180, 0.2);
            right: 150px;
        }

        .shape-3 {
            width: 150px;
            background-color: rgba(139, 69, 69, 0.3);
            right: -150px;
        }
    </style>
</head>
<body>
    <!-- Background shapes -->
    <div class="shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Main content -->
    <header class="header">
        <h1 class="page-title">Merchandise</h1>
        <img src="/Logo/IMG-20241113-WA0005-removebg.png" alt="Embrace Logo" class="logo">
    </header>

    <main class="merchandise-items">
        <!-- T-Shirts -->
        <div class="item-card">
            <img src="/images/tshirt.jpg" alt="T-Shirt" class="item-image">
            <div class="item-info">
                <h2 class="item-title">T-Shirts</h2>
                <a href="#" class="buy-btn">Buy</a>
            </div>
        </div>

        <!-- Pillows -->
        <div class="item-card">
            <img src="/images/pillow.jpg" alt="Pillow" class="item-image">
            <div class="item-info">
                <h2 class="item-title">Pillows</h2>
                <a href="#" class="buy-btn">Buy</a>
            </div>
        </div>

        <!-- Sweaters -->
        <div class="item-card">
            <img src="/images/sweater.jpg" alt="Sweater" class="item-image">
            <div class="item-info">
                <h2 class="item-title">Sweaters</h2>
                <a href="#" class="buy-btn">Buy</a>
            </div>
        </div>
    </main>
</body>
</html>
